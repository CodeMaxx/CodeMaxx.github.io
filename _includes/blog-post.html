{% if post.blog == true %}
    <div class="item {% if post.star %}star{% endif %}">
        <a class="url" href="{{ site.url }}{{ post.url }}">
            <aside class="date"><b>Points: {{ post.points }}</b><br><b>Category: {{ post.category }}</b></aside>
            <h3 class="title">{{ post.title }}</h3>
        </a>
    </div>
{% endif %}
